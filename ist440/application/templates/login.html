{% extends "base.html" %}
{% block title %}Login | MedEM{% endblock %}
{% block content %}
<h1>Welcome to MedEM</h1>
<form>
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a class="btn btn-secondary" href="#" role="button">Register</a>
</form>
{% endblock %}
