{% extends "base.html" %}
{% block title %}Update Username | MedEM{% endblock %}
{% block content %}
<h1>Update Username</h1>
<form action="{% url 'application:update-username' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
<a href="{% url 'application:edit-account-information' %}">Cancel</a>
{% endblock %}
