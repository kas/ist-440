{% extends "base.html" %}
{% block title %}Register New Account | MedEM{% endblock %}
{% block content %}
<h1>Register New Account</h1>
<form action="{% url 'application:register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register" />
</form>
<a href="{% url 'application:login' %}">Cancel</a>
{% endblock %}
