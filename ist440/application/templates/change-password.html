{% extends "base.html" %}
{% block title %}Change Password | MedEM{% endblock %}
{% block content %}
<h1>Change Password</h1>
<form action="{% url 'application:change-password' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
<a href="{% url 'application:edit-account-information' %}">Cancel</a>
{% endblock %}
